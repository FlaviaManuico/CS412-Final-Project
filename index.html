    <!-- ===== VERTEX SHADER ===== -->
    <script id="vs" type="x-shader/x-vertex">#version 300 es
    layout(location = 0) in vec4 aPosition;
    layout(location = 1) in vec3 aNormal;
    layout(location = 2) in vec2 aUV;

    uniform mat4 uModel;
    uniform mat4 uView;
    uniform mat4 uProjection;
    uniform mat4 uNormalMatrix;

    out vec3 vNormal;
    out vec3 vPosition;
    out vec2 vTexCoord;

    void main() {
        vNormal = mat3(uNormalMatrix) * aNormal;
        vPosition = (uModel * aPosition).xyz;
        vTexCoord = aUV;
        gl_Position = uProjection * uView * uModel * aPosition;
    }
    </script>

    <!-- ===== FRAGMENT SHADER ===== -->
    <script id="fs" type="x-shader/x-fragment">#version 300 es
    precision mediump float;

    in vec3 vNormal;
    in vec3 vPosition;
    in vec2 vTexCoord;

    uniform vec3 uLightPos;
    uniform vec3 uColor;
    uniform float uEmissive;

    uniform sampler2D uTexture;
    uniform sampler2D uBumpMap;
    uniform int useTexture;
    uniform int useBump;

    out vec4 fragColor;

    void main() {
        if (uEmissive > 0.5) {
            vec3 baseColor = (useTexture == 1) ? texture(uTexture, vTexCoord).rgb : uColor;
            fragColor = vec4(baseColor * 1.8, 1.0);
            return;
        }

        vec3 N = normalize(vNormal);
        if (useBump == 1) {
            vec3 bump = texture(uBumpMap, vTexCoord).rgb;
            bump = bump * 2.0 - 1.0;
            N = normalize(N + bump * 0.5);
        }

        vec3 L = normalize(uLightPos - vPosition);
        float diffuse = max(dot(N, L), 0.0);
        float ambient = 0.45;
        float lightFactor = ambient + diffuse * 0.45;

        vec3 texColor = (useTexture == 1) ? texture(uTexture, vTexCoord).rgb : uColor;

        fragColor = vec4(texColor * lightFactor, 1.0);
    }
    </script>
</head>
